<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>countreshtml Started: Handing Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>

<form action="#" th:action="@{/countreshtml}" th:object="${postform}" method="post">
    <h1>dfsdf</h1>
      <p>Id: <input type="text" th:field="*{id}" value="300"/></p>
      <p>Name: <input type="text" th:field="*{name}" value="Kaliningradik"/></p>
      <p>Poulation: <input type="text" th:field="*{population}" value="100000"/></p>
      <p>gdp: <input type="text" th:field="*{gdp}" value="33" /></p>
      <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
  </form>
  </body>
  </html>
